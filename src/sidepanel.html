<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>VTab</title>
  <style>
    body {
      margin: 0;
      padding: 8px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      font-size: 13px;
    }

    #tabs {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 100vh;
      overflow-y: auto;
    }

    .tab {
      display: flex;
      align-items: center;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab:hover {
      background: rgba(0, 0, 0, 0.06);
    }

    .tab.active {
      background: #1a73e8;
      color: white;
    }

    .tab-icon {
      width: 16px;
      height: 16px;
      min-width: 16px;
      margin-right: 8px;
      border-radius: 2px;
      object-fit: cover;
    }

    .tab-title {
      flex: 1 1 auto;
    }

    .tab.dragging {
      opacity: 0.4;
    }

    .tab.drop-target {
      box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body>
  <div id="tabs"></div>
  <script src="sidepanel.js"></script>
</body>

</html>
