<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>VTab</title>
  <style>
    body {
      margin: 0;
      padding: 8px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      font-size: 13px;
    }

    #tabs {
      display: flex;
      flex-direction: column;
      gap: 4px;
      max-height: 100vh;
      overflow-y: auto;
    }

    .tab {
      display: flex;
      align-items: center;
      padding: 4px 6px;
      border-radius: 4px;
      cursor: pointer;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab:hover {
      background: rgba(0, 0, 0, 0.06);
    }

    .tab.active {
      background: #1a73e8;
      color: white;
    }

    .tab-title {
      flex: 1 1 auto;
    }
  </style>
</head>

<body>
  <h1 style="font-size: 14px; margin-bottom: 8px;">Tabs in this window</h1>
  <div id="tabs"></div>

  <script src="sidepanel.js"></script>
</body>

</html>
